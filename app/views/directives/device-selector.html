<!-- Device Control -->
<div class="text-center">
  <button ng-click="setDevice('phone')" class="btn btn-default btn-block">
    <i class="fa fa-mobile fa-2x"></i>
    Phone
  </button>
  <button ng-click="setDevice('tablet')" class="btn btn-default btn-block">
    <i class="fa fa-tablet fa-2x"></i>
    Tablet
  </button>
  <button ng-click="setDevice('desktop')" class="btn btn-default btn-block">
    <i class="fa fa-desktop fa-2x"></i>
    Desktop
  </button>
</div>
