<h1>Medication List</h1>

<table class="table">
  <thead>
    <tr>
      <th>
        Medication Name
      </th>
      <th>
        Quantity
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="medication in medications">
      <td>
        {{medication.name}}
      </td>
      <td>
        {{medication.quantity}}
      </td>
    </tr>
  </tbody>
</table>
